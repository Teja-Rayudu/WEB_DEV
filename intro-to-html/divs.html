<!DOCTYPE html>
<html>
    <head>
        <title>Divs Practice</title>
        <link rel="stylesheet" href="styles/divs.css">
        
    </head>
    <body>
        <p>Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>

      
        <img class="google" src="images/icc-mens-t20-world-cup-begins-osrp-6753651837111042-la1f1f1f.gif" alt="google-img">
        <input class="search-input" type="text" placeholder="Search Google or type a URL">
        

        <input class="fname" type="text" placeholder="First name">
        <input class="lname" type="text" placeholder="Last name">
        <input class="email" type="email"
            placeholder="Email">
        <button class="sign-up">Sign Up</button>
        <br>
        <p style="font-family: monospace; font-size: large;">Request a ride now</p>
        <input class="ride-info" type="text" placeholder="Enter pickup location">
        <input class="ride-info" type="text" placeholder="Enter destination">
        <button class="req">Request now</button>
        <button class="later">Schedule for later</button>
    </body>
</html>
