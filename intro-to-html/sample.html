<!DOCTYPE html>
<html>
    <head>
        <title>Super Simple Dev Exercises</title>
        <link rel="stylesheet" href="styles/mode.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="model-desc">
            <p class="model">Model 3</p>
            <p class="desc">Order Online for <span class="delivery"> Touchless Delivery</span></p>
        </div>

        <div class="cat">
            <img class="cat-img" src="images/cat.jpg">
        </div>
        <div class="search">
            <input placeholder="Search Google or type a URL" class="search-bar">
        </div>  
        <div class="tweet">
            <img class="profile-cat" src="images/cat.jpg">
            What's happening?
            <button class="tweet-button">Tweet</button>
        </div>
    </body>
</html>
