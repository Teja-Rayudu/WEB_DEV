<!DOCTYPE html>
<html>
    <head>
        <title>Divs</title>

        <style>
            .feedback{
                border-width: 0.5px;
                border-color: black;
                border-style: solid;
                margin-top: 20px;
                margin-bottom: 20px;
                width: 300px;
                padding-left: 15px;
                padding-bottom: 15px;
            }

            .install{
                background-color: rgb(46, 44, 44);
                color: white;
                width: 380px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 15px;
                font-family: Arial;
                margin-bottom: 30px;
            }

            .cat-pic{
                height: 60px;
                width: 60px;
                object-fit: cover;
                object-position: center;
                border-radius: 30px;

            }

            .search-bar{
                border: none;
                border: none;
                outline: none;
                padding: 10px;
                font-size: 14px;
                width: 200px;
                margin-right: 90px;
            }

            .search-bar::placeholder {
                color: gray;
                opacity: 1;
                font-size: 18px;
            }

            .tweet-button{
                background-color: rgb(29, 155, 240);
                color: white;
                border:none;
                width: 80px;
                height: 40px;
                font-weight: bold;
                font-size: 18px;
                border-radius: 30px;
                padding-left: 3px;
                padding-right: 3px; 
            }

            .tweet-bar{
                display: flex;
                align-items: center;
                border-style: solid;
                border-width: 0.5px;
                border-color: rgb(198, 194, 194);
                width: 470px;
                padding-left: 15px ;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 10px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
                margin-bottom: 20px;
            }

            .card{
                margin-bottom: none;
            }

            .cat-profile{
                height: 200px;
                width: 200px;
                object-fit: cover;
                margin-bottom: none;
            }

            .card-desc{
                border-style: solid;
                width: 199px;
                border-width: 0.5px;
                margin-top: 0;
                height: 100px;
                border-color: rgb(230, 227, 227);
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            }

            .card-name{
                padding-top: 10px;
                padding-left :8px;
                font-weight: bold;
                margin-bottom: 3px;
            }

            .friends-count{
                color: gray;
                font-size: 15px;
                padding-left :8px;
                margin-bottom: 7px;
            }

            .add-friend{
                padding-left: 8px;

            }

            .add-friend-button{
                background-color: rgb(29, 155, 240);
                color: white;
                border:none;
                padding-left: 8px;
                width: 90px;
                height: 30px;
                border-radius: 4px;

            }

            .profile-1{
                display: inline-block;
                margin-right: 5px;
            }
        
        </style>
    </head>

    <body style="height: 3000px;">
        <div style="height: 50px; width: 50px; background-color: red; margin-bottom: 10px;">
        </div>
        <div style="height: 50px; width: 50px; background-color: green; border-radius: 25px;">
        </div>

        <div class="feedback">
            <p>Satisfied with our service?</p>
            <button>Yes</button>
            <button>No</button>
        </div>

        <div class="install">
            <p style="font-weight: bold; font-size: 23px; margin-bottom: 3px;">Install YouTube Music</p>
            <p style="color: gray;"">Add Youtube Music to your desktop for quick and easy access.</p>

        </div>

        <div class="tweet-bar">
            <img class="cat-pic" src="images/cat.jpg">
            <input class="search-bar" type="text" placeholder="What's happening?">
            <button class="tweet-button">Tweet</button>
        </div>

        <div class="profile-1">
            <div class="card">
                <img class="cat-profile" src="images/cat.jpg">
            </div>
            <div class="card-desc">
                <div class="card-name">Oliver</div>
                <div class="friends-count">2 mutual friends</div>
                <div class="add-friend">
                    <button class="add-friend-button">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="profile-1">
            <div class="card">
                <img class="cat-profile" src="images/cat2.jpg">
            </div>
            <div class="card-desc">
                <div class="card-name">Mimi</div>
                <div class="friends-count">3 mutual friends</div>
                <div class="add-friend">
                    <button class="add-friend-button">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="profile-1">
            <div class="card">
                <img class="cat-profile" src="images/dog.jpg">
            </div>
            <div class="card-desc">
                <div class="card-name">Rex</div>
                <div class="friends-count">4 mutual friends</div>
                <div class="add-friend">
                    <button class="add-friend-button">Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>
