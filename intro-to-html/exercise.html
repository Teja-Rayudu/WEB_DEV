<style>
    .stretch{
        background-color: green;
        color: white;
        border: none;
        padding-left: 15px;
        padding-right: 15px;
        padding-top:8px;
        padding-bottom:8px;
        cursor: pointer;
        transition: padding 1s;
        margin-bottom: 10px;
    }

    .stretch:hover{
        padding-left: 36px;
        padding-right: 36px;
        padding-top:18px;
        padding-bottom:18px;
    }

    .shadow{
        background-color: green;
        color: white;
        border: none;
        padding-left: 18px;
        padding-right: 18px;
        padding-top:10px;
        padding-bottom:10px;
        cursor: pointer;
        box-shadow: 2px 2px 5px grey;
        margin-bottom: 10px;
    }

    .shadow:active{
        margin-top: 3px;
        margin-bottom: 3px;
        box-shadow: none;
    }

    .num{
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding-top: 8px;
        padding-bottom: 8px;
        margin-left: 10px;
        cursor: pointer;
        padding-left: 15px;
        padding-right: 15px;
        margin-right: 10px;
        margin-left:10px;
    }

    .num:hover{
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }



</style>

<button class="stretch">
    Stretch
</button>

<br>


<button class="shadow">
    shadow
</button>
<br>

<button class="num">
    One
</button>
<button class="num">
    Two
</button>
<button class="num">

</button>
